<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>EXCITE Meta-data Extraction Tool</title>
    <link href="css/css-loader.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<!-- Spinner -->
<div class="loader loader-default" id="spinner"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 margin-bottom-5">
                            <label for="btnUploadfile" class="btn btn-primary">Choose File (txt/xml/csv)</label>
                            <input type="file" id="btnUploadfile" class="btn btn-default"
                                   onchange="checkfile();this.value=null;return false;" accept="text/plain,.xml,.csv"
                                   style="display: none;"/> &nbsp; &nbsp;
                            <button id="btn-run-segmentation" class="btn btn-primary" type="button"
                                    onclick="runSegmentation();">Run Segmentation</button>
                            <button id="btn-export" class="btn btn-primary" type="button"
                                    onclick="exportFile();">Export</button>
                            <button id="btn-save"  class="btn btn-primary" type="button"
                                    onclick="saveToFilesystem();">Save</button>
                           <button id="btn-reset"  class="btn btn-danger" type="button"
                                    onclick="reset();">Reset</button>
                            <button id="btnToRefanno" class="btn btn-success"
                                    onclick="goToRefAnno();">EXRef-Indentifier</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 textalignr pad-b-5">
                            <a href="https://excite.informatik.uni-stuttgart.de/" target="_blank">
                                <img src="img/exCite_logo_150.png" alt="img"></a>
                            <p>EXRef-Segmentation&nbsp;&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-2">
                            <h4 class="panel-title textalignl bold">Tag Reference String:</h4>
                        </div>
                        <div class="col-md-9">
                            <label id="demo" class="alert-success"></label>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row textalignc">
                        <div class="row mrg-0 OriginalHeaderCls">
                            <p class="panel-title textalignl bold">Annotated Reference String</p>
                        </div>
                        <div class="row mrg-0 textalignc">
                            <label id="lblColoredText" class="textLabel textalignl"></label>
                        </div>
                        <div class="row mrg-0 textalignc pad-10 pad-lr-20">
                            <div class="col-l-1 col-md-2 col-sm-6 col-xs-6">
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #aabb30' id="btngiven-names" value="btngiven-names"
                                            class="btn btn-default noborderbtn"
                                            type="button" onclick="addTag(this);">
                                        <u>
                                            <b>G</b>
                                        </u>iven Name
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #ffce30' id="btnsurname" value="btnsurname"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>S</b>
                                        </u>urname
                                    </button>
                                </div>
                            </div>
                            <div class="col-l-1 col-md-2 col-sm-6 col-xs-6">
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #adddcf' id="btntitle" value="btntitle"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>T</b>
                                        </u>itle
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #fed88f' id="btneditor" value="btneditor"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>E</b>
                                        </u>ditor
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #79d279' id="btnpublisher" value="btnpublisher"
                                            class="btn btn-default noborderbtn text-wrap"
                                            type="button" onclick="addTag(this);">
                                        <u>
                                            <b>P</b>
                                        </u>ublisher
                                    </button>
                                </div>
                            </div>
                            <div class="col-l-1 col-md-2 col-sm-6 col-xs-6">
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #bfb1d5' id="btnyear" value="btnyear"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>Y</b>
                                        </u>ear
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #ffff66' id="btnvolume" value="btnvolume"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>V</b>
                                        </u>olume
                                    </button>
                                </div>

                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #659bf2' id="btnissue" value="btnissue"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>I</b>
                                        </u>ssue
                                    </button>
                                </div>

                            </div>
                            <div class="col-l-1 col-md-2 col-sm-6 col-xs-6">

                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #d19bf7' id="btnidentifier" value="btnidentifier"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        I
                                        <u>
                                            <b>d</b>
                                        </u>entifier
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #abe1fd' id="btnsource" value="btnsource"
                                            class="btn btn-default noborderbtn text-wrap"
                                            type="button" onclick="addTag(this);">S
                                        <u>
                                            <b>O</b>
                                        </u>urce
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #5befdb' id="btnurl" value="btnurl"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>U</b>
                                        </u>RL
                                    </button>
                                </div>
                            </div>
                            <div class="col-l-1 col-md-2 col-sm-6 col-xs-6">
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #ccff66' id="btnfpage" value="btnfpage"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>F</b>
                                        </u>irst Page
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #ffb3ff' id="btnlpage" value="btnlpage"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">
                                        <u>
                                            <b>L</b>
                                        </u>ast Page
                                    </button>
                                </div>
                            </div>
                            <div class="col-l-1 col-md-2 col-sm-6 col-xs-6">

                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #f4858e' id="btnother" value="btnother"
                                            class="btn btn-default noborderbtn" type="button"
                                            onclick="addTag(this);">Ot
                                        <u>
                                            <b>h</b>
                                        </u>ers
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #ffe1fd' id="delbtn" value="delbtn"
                                            class="btn btn-default noborderbtn text-wrap" type="button"
                                            onclick="removeTag();">
                                        <u>
                                            <b>R</b>
                                        </u>emove Tag
                                    </button>
                                </div>
                                <div class="row textalignl pad-b-5">
                                    <button style='background-color: #ffe1fd' id="resetbtn" value="resetbtn"
                                            class="btn btn-default noborderbtn text-wrap" type="button"
                                            onclick="removeAllTags();">
                                            Remove all tags
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title textalignl bold">Preview Reference String with XML tags:</h4>
                </div>
                <div class="panel-body">
                    <div class="row textalignc">
                        <div class="row mrg-0 textalignc">
                            <textarea disabled id="txaxml" class="txaxml" onkeyup="deletechar(event);"
                                      onkeydown="preventDeleteChar(event);"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12 margin-top-5">
                                <div class="margin-bottom-10" style="display: inline-block !important;">
                                    <button type="button" id="btnfirst" class="btn btn-primary"
                                            onclick="goto_firstLine();">First
                                    </button>&nbsp;
                                </div>
                                <div class="margin-bottom-10" style="display: inline-block !important;">
                                    <button type="button" id="prev" class="btn btn-primary" onclick="goto_prevLine();">
                                        Prev
                                    </button>&nbsp;
                                </div>
                                <div class="margin-bottom-10" style="display: inline-block !important;">
                                    <label class="btn btn-default btn-sm" id="count" style="font-weight: bold;"> 0/0
                                    </label>&nbsp;
                                </div>
                                <div class="margin-bottom-10" style="display: inline-block !important;">
                                    <button type="button" id="next" class="btn btn-primary" onclick="goto_nextLine();">
                                        Next
                                    </button>&nbsp;
                                </div>
                                <div class="margin-bottom-10" style="display: inline-block !important;">
                                    <button type="button" id="btnlast" class="btn btn-primary"
                                            onclick="goto_lastLine();">Last
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">&nbsp;&nbsp;
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
